server.port=${PORT}
logging.level.com.microservices=debug
logging.level.org.springframework.security=trace
spring.application.name=AuthorizationServer
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME:microservice_pfm_auth_server}?createDatabaseIfNotExist=true&autoReconnect=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=true
spring.data.jdbc.dialect=mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=always
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api/v1/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html
spring.datasource.tomcat.test-on-return=true
spring.datasource.hikari.connection-test-query=SELECT 1
spring.jpa.show-sql=false
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1

server.forward-headers-strategy=framework

