spring.application.name=AuthorisationServer
server.port=9000
logging.level.com.microservices=debug
spring.jpa.generate-ddl=true
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:microservice_pfm_authserver;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
app.security.jwt.key-pairs-path=${GITHUB_WORKSPACE:/tmp/authServer/keys}
