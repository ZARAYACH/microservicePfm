apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service
  labels:
    app: event-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-service
  template:
    metadata:
      labels:
        app: event-service
    spec:
      containers:
        - name: event-server
          image: ghcr.io/zarayach/microservices-pfm/event:1.1.4
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: "80"
            - name: DB_HOST
              value: host.docker.internal  # Replace with DB server address
            - name: DB_PORT
              value: "3307"
            - name: DB_NAME
              value: "microservice_pfm_event"
            - name: DB_USER
              value: "root"
            - name: DB_PASSWORD
              value: "root"
            - name: "OAUTH2_JWT_ISSUER_URI"
              value: "https://pfmtimemanagementbackend.eastus.cloudapp.azure.com"
            - name: "OAUTH2_JWK_SET_URI"
              value: "https://pfmtimemanagementbackend.eastus.cloudapp.azure.com/oauth2/jwks"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 80
            initialDelaySeconds: 180
            periodSeconds: 180
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 80
            initialDelaySeconds: 180
            periodSeconds: 180



---
apiVersion: v1
kind: Service
metadata:
  name: event-service
spec:
  selector:
    app: event-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
